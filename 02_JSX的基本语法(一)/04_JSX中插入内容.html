<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script src="../lib/react.js"></script>
  <script src="../lib/react-dom.js"></script>
  <script src="../lib/babel.js"></script>


  <script type="text/babel">
    class App extends React.Component {
      constructor() {
        super() 

        this.state = {
          message: "TQ",
          counter: 19,
         
          obj: {name: "kobe", age: 19},

          aaa: undefined,
          bbb: null,
          ccc: true,

          firstName: "liangliang",
          lastName: "tq",

          age: 15,
          movies:["流浪地球", "星际穿越", "独行月球"]
        }
      }

      render() {
        // 插入标识符
        const { message, counter, obj,  aaa, bbb, ccc } = this.state
        // 对内容进行运算后显示(插入表达式)
        const { firstName, lastName } = this.state
        const { age } = this.state
        const ageText = age >= 18 ? "成年人": "未成年人"

        const liEls = this.state.movies.map(movie => <li>{movie}</li>)
        
        
        return(
          <div>
            {/*1.Number/String/Array直接显示出来*/}
            <h2>{counter}</h2>
            <h2>{message}</h2>
            

            {/*2.undefined/null/true 不会显示*/}
            <h2>{aaa + ""}</h2>
            <h2>{bbb}</h2>
            <h2>{ccc}</h2>

            {/*3.Object类型不能作为子元素进行显示*/}
            <h2>{obj.name}</h2>

            {/*4.可以插入对应的表达式*/}
            <h2>{10 + 20}</h2>
            <h2>{ firstName + "" + lastName}</h2>

            {/*5.可以插入三元运算符*/}
            <h2>{ageText}</h2>

            {/*6.遍历循环*/}
            <ul>
              {liEls}  
              {this.getMovieEls()}
            </ul>
          </div>
        )
      }

      getMovieEls() {
        const liEls = this.state.movies.map(movie => <li>{movie}</li>)
        return liEls
      }
    }
    const root = ReactDOM.createRoot(document.querySelector("#root"))
    root.render(<App/>)
  </script>
</body>
</html>

    // 使用组件进行重构代码
    // 类组件和函数式组件
    class App extends React.Component{
      // 组件数据
      constructor() {
        // 调用React.Compontent里面的组件方法
        super()
        this.state = {
          message: "Hello World"
        }
      }
      // 组件方法(实例方法)
      btnClick() {
        console.log("this:", this);
        // 内部完成了两件事: 1.将state中message值修改掉, 2.自动重新执行render函数
        this.setState({
          message:"Hello React"
        })
      }
      // 渲染内容 render方法
      render() {
        return (
          <div>
            <h2>{ this.state.message }</h2>
            <button onClick={this.btnClick.bind(this)}>修改文本</button>
          </div>
        )
      }

    }
    const root = ReactDOM.createRoot(document.querySelector("#root"))
    root.render(<App/>)
